<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="google-signin-client_id" content="355575999384-2gprtvtshpptmhhd5jvum28i71hs3fvf.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container" id="auth-container">
        <div class="auth-box">
            <h1><i class="fas fa-book-open"></i> BookTracker</h1>
            
            <div class="auth-tabs">
                <button class="auth-tab active" id="login-tab">Login</button>
                <button class="auth-tab" id="register-tab">Register</button>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="divider">or</div>
                <button type="button" id="google-login" class="btn google-btn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
            </form>
            
            <form id="register-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="divider">or</div>
                <button type="button" id="google-register" class="btn google-btn">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
            </form>
        </div>
    </div>

    <div id="app-content" style="display: none;">
        <header>
            <h1><i class="fas fa-book-open"></i> BookTracker</h1>
            <div id="user-info">
                <span id="username-display"></span>
                <button id="logout-btn" class="btn">Logout</button>
            </div>
        </header>

        <main>
            <section class="add-book">
                <h2>Add a New Book</h2>
                <form id="book-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="to-read">To Read</option>
                            <option value="reading">Reading</option>
                            <option value="read">Read</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Book</button>
                </form>
            </section>

            <section class="filter">
                <h2>Filter Books</h2>
                <div class="filter-buttons">
                    <button class="btn filter-btn active" data-filter="all">All</button>
                    <button class="btn filter-btn" data-filter="to-read">To Read</button>
                    <button class="btn filter-btn" data-filter="reading">Reading</button>
                    <button class="btn filter-btn" data-filter="read">Read</button>
                </div>
            </section>

            <section class="book-list">
                <h2>Your Books</h2>
                <div id="books-container" class="books-grid">
                    <!-- Books will be added here dynamically -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
